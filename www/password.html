<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link rel="manifest" href="manifest.json">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script>
      function sendAttributes(){

        var password=document.getElementById("attributePassword").value;
        var passwordRetyped=document.getElementById("attributePasswordRetyped").value;
        if(password===passwordRetyped){
            
            alert("password match!");

        }else{

            alert("passwords didn't matched try again");

        }
        var jsonObj={"password":password};

      }
    </script>
  </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-content style='background-image: url("background_main.png"); background-size: 100% 100%;'>

        <div id="mainCredentialsContainer">
          <p id="headingMain"><b>Set Password for your Account</b></p>
          <label class = "item item-input" style="margin: 0px 20px 0px 20px;"> 
            <input type="text" placeholder="Password" id="attributePassword"></input> 
          </label>
          <label class = "item item-input" style="margin: 0px 20px 20px 20px;"> 
            <input type="text" placeholder="Retype Password" id="attributePasswordRetyped"></input> 
          </label>
          <button class = "button" id="registerButton" onclick="sendAttributes()">Submit</button>
        </div>
      </ion-content>
    </ion-pane>
  </body>
