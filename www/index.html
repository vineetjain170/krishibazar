<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link rel="manifest" href="manifest.json">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script>
      function sendAttributes(){

        var name=document.getElementById("attributeName").value;
        var emailPhone=document.getElementById("attributeEmailPhone").value;
        var aadhar=document.getElementById("attributeAadhar").value;
        var jsonObj={"Name":name,"emailOrPhone":emailPhone,"aadharNo":aadhar};
        window.location.href="password.html";

      }
    </script>
  </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-content style='background-image: url("background_main.png"); background-size: 100% 100%;'>

        <div id="mainCredentialsContainer">
          <p id="headingMain"><b>Sign In to Krishi Bazar</b></p>
          <label class = "item item-input" style="margin: 0px 20px 0px 20px;"> 
            <input type="text" placeholder="Name" id="attributeName"></input> 
          </label>
          <label class = "item item-input" style="margin: 0px 20px 0px 20px;"> 
            <input type="text" placeholder="Email/Phone-Number" id="attributeEmailPhone"></input> 
          </label>
          <label class = "item item-input" style="margin: 0px 20px 20px 20px;"> 
            <input type="text" placeholder="16-Digit Aadhar Number" id="attributeAadhar"></input> 
          </label>
          <button class = "button" id="registerButton" onclick="sendAttributes()">Register</button>
          <p id="forgotPassword">Forgot your Password?</p>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
